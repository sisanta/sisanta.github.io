  function resizeIframe() 
  {
    var obj = window.frame_desktop;
    obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';

    setTimeout(function() {resizeIframe()}, 300);
  }

  function startResizeIframe(obj) 
  {
    window.frame_desktop = obj; 
  }

  setTimeout(function() {resizeIframe()}, 300);
</script>
